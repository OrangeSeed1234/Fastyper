<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastyper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="ft.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            transition: background-color 0.2s ease;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #word {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        #typed-word {
            font-size: 18px;
            padding: 10px;
            width: 200px;
            transition: border 0.3s ease;
        }

        #score, #timer, #streak, #high-score {
            font-size: 18px;
            margin-top: 20px;
        }

        #progress-bar {
            height: 10px;
            background-color: #28a745;
            transition: width 1s ease;
            margin-bottom: 10px;
        }

        #start-btn, #extra-time-btn, #freeze-time-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #start-btn:hover, #extra-time-btn.enabled:hover, #freeze-time-btn:hover {
            background-color: #218838;
        }

        #start-btn:disabled {
            background-color: grey;
        }

        #extra-time-btn, #freeze-time-btn {
            background-color: grey;
            cursor: not-allowed;
        }

        #extra-time-btn.enabled, #freeze-time-btn.enabled {
            background-color: #28a745;
            cursor: pointer;
        }

        #record-list {
            margin-top: 30px;
            text-align: left;
        }

        #score-history {
            list-style-type: none;
            padding: 0;
        }

        #score-history li {
            background-color: #e9ecef;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .correct {
            color: green;
            transform: scale(1.2);
        }

        .incorrect {
            color: red;
            animation: shake 0.5s;
        }

        .flash-bg-correct {
            background-color: lightgreen;
        }

        .flash-bg-incorrect {
            background-color: lightcoral;
        }

        .warning {
            color: red;
            font-weight: bold;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        @keyframes shake-wrong {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        /* 3D Text and Swirl Animation */
        #swirl-score {
            font-size: 36px;
            color: #ff5722;
            font-weight: bold;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
            perspective: 1000px;
            opacity: 0;
        }

        @keyframes swirl {
            0% {
                transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) rotateX(180deg) rotateY(180deg) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg) scale(1);
                opacity: 0;
            }
        }

        @keyframes swirl-final {
            0% {
                transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) rotateX(720deg) rotateY(720deg) scale(2);
                opacity: 0;
            }
        }

        #swirl-score.swirl {
            animation: swirl 2s ease forwards;
        }

        #swirl-score.swirl-final {
            animation: swirl-final 3s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Fastyper.png" alt="Fastyper">
        <div id="game-info">
            <div id="progress-bar"></div>
            <p id="timer">Time left: 60s</p>
            <p id="word"></p>
        </div>
        <input type="text" id="typed-word" placeholder="Type the word here..." autofocus>
        <button id="start-btn">Start Game</button>
        <button id="extra-time-btn">Extra Time</button>
        <button id="freeze-time-btn">Freeze Time</button>
        <p id="score">Score: 0</p>
        <p id="streak">Streak: 0</p>
        <p id="high-score">High Score: 0</p>
        <div id="record-list">
            <h2>Record List</h2>
            <ul id="score-history"></ul>
        </div>
        <audio id="correct-sound" src="right.mp3" preload="auto"></audio>
        <audio id="incorrect-sound" src="chicko.mp3" preload="auto"></audio>
    </div>

    <!-- Swirling score element -->
    <div id="swirl-score">+1</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.0/dist/confetti.browser.min.js"></script>
    <script>
        const words = ['apple', 'banana', 'orange', 'grape', 'pineapple', 'strawberry', 'mango', 'kiwi', 'melon', 'lemon', 'dollars', 'donald trump', 'truck', 'firework', 'co-worker', 'shoes', 'pizza', 'ronaldo', 'black', 'white', 'person', 'college', 'magnificent', 'headphones', 'double', 'mini-cooper', 'ford', 'forward', 'cute', 'cloud', 'homeless', 'january', 'independent', 'snowman', 'classroom', 'train', 'toilet', 'shower', 'blackjack', 'poker', 'dancing', 'grandpa', 'absolute'];
        let currentWord = '';
        let score = 0;
        let streak = 0;
        let time = 60;
        let timerInterval;
        let gameStarted = false;
        let scoreHistory = JSON.parse(localStorage.getItem('scoreHistory')) || [];
        let highScore = localStorage.getItem('highScore') || 0;
        let streakForPowerUp = 5;
        let streakToUsePowerUp = 5;
        let multiplier = 1;  // For score multiplier during challenges
        let challengeTimeout;  // To keep track of challenge durations

        const wordDisplay = document.getElementById('word');
        const typedWordInput = document.getElementById('typed-word');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const streakDisplay = document.getElementById('streak');
        const highScoreDisplay = document.getElementById('high-score');
        const startButton = document.getElementById('start-btn');
        const extraTimeButton = document.getElementById('extra-time-btn');
        const freezeTimeButton = document.getElementById('freeze-time-btn');
        const scoreHistoryList = document.getElementById('score-history');
        const correctSound = document.getElementById('correct-sound');
        const incorrectSound = document.getElementById('incorrect-sound');
        const progressBar = document.getElementById('progress-bar');
        const swirlScore = document.getElementById('swirl-score');

        highScoreDisplay.textContent = `High Score: ${highScore}`;

        function generateWord() {
            const easyWords = ['apple', 'grape', 'kiwi', 'melon', 'lemon'];
            const mediumWords = ['banana', 'orange', 'mango', 'peach'];
            const hardWords = ['pineapple', 'strawberry'];

            let wordList;
            if (score < 5) {
                wordList = easyWords;
            } else if (score < 10) {
                wordList = mediumWords;
            } else {
                wordList = hardWords;
            }

            currentWord = wordList[Math.floor(Math.random() * wordList.length)];
            wordDisplay.textContent = currentWord;
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            score = 0;
            streak = 0;
            time = 60;
            scoreDisplay.textContent = `Score: ${score}`;
            streakDisplay.textContent = `Streak: ${streak}`;
            timerDisplay.textContent = `Time left: ${time}s`;
            progressBar.style.width = '100%';
            startButton.disabled = true;
            extraTimeButton.disabled = false;
            freezeTimeButton.disabled = false;

            generateWord();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (time > 0) {
                time--;
                timerDisplay.textContent = `Time left: ${time}s`;
                progressBar.style.width = `${(time / 60) * 100}%`;
            } else {
                endGame();
            }
        }

        function endGame() {
            clearInterval(timerInterval);
            gameStarted = false;
            startButton.disabled = false;
            scoreHistory.push(score);
            localStorage.setItem('scoreHistory', JSON.stringify(scoreHistory));
            renderScoreHistory();
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreDisplay.textContent = `High Score: ${highScore}`;
            }
        }

        function handleInput() {
            const typedWord = typedWordInput.value.trim();
            if (typedWord.toLowerCase() === currentWord.toLowerCase()) {
                score += 1 * multiplier;
                streak++;
                correctSound.play();
                flashCorrect();
                generateWord();
            } else {
                streak = 0;
                flashIncorrect();
                incorrectSound.play();
            }
            scoreDisplay.textContent = `Score: ${score}`;
            streakDisplay.textContent = `Streak: ${streak}`;
            typedWordInput.value = '';
        }

        function flashCorrect() {
            wordDisplay.classList.add('correct');
            setTimeout(() => {
                wordDisplay.classList.remove('correct');
            }, 500);
        }

        function flashIncorrect() {
            wordDisplay.classList.add('incorrect');
            setTimeout(() => {
                wordDisplay.classList.remove('incorrect');
            }, 500);
        }

        function extraTime() {
            if (time < 60) {
                time += 5;  // Add 5 seconds of extra time
                if (time > 60) time = 60;
                timerDisplay.textContent = `Time left: ${time}s`;
            }
        }

        function freezeTime() {
            clearInterval(timerInterval);
            setTimeout(() => {
                timerInterval = setInterval(updateTimer, 1000);
            }, 5000);  // Freeze time for 5 seconds
        }

        function activateMultiplier() {
            multiplier = 2;
            setTimeout(() => {
                multiplier = 1;
            }, 10000);  // Multiplier lasts for 10 seconds
        }

        function triggerRandomChallenge() {
            const challenges = ['speed', 'mirror', 'doublePoints'];
            const randomChallenge = challenges[Math.floor(Math.random() * challenges.length)];

            if (randomChallenge === 'speed') {
                activateMultiplier();
                displayChallengeMessage('Speed Mode: Faster Typing!');
            } else if (randomChallenge === 'mirror') {
                wordDisplay.style.transform = 'scaleX(-1)';  // Mirror text
                setTimeout(() => {
                    wordDisplay.style.transform = 'scaleX(1)';
                }, 5000);  // Mirror mode lasts for 5 seconds
                displayChallengeMessage('Mirror Mode: Words Reversed!');
            } else if (randomChallenge === 'doublePoints') {
                activateMultiplier();
                displayChallengeMessage('Double Points Mode!');
            }
        }

        function displayChallengeMessage(message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            messageElement.classList.add('warning');
            document.body.appendChild(messageElement);
            setTimeout(() => {
                document.body.removeChild(messageElement);
            }, 3000);  // Display message for 3 seconds
        }

        function renderScoreHistory() {
            scoreHistoryList.innerHTML = '';
            scoreHistory.forEach(score => {
                const listItem = document.createElement('li');
                listItem.textContent = `Score: ${score}`;
                scoreHistoryList.appendChild(listItem);
            });
        }

        startButton.addEventListener('click', startGame);
        typedWordInput.addEventListener('input', handleInput);
        extraTimeButton.addEventListener('click', extraTime);
        freezeTimeButton.addEventListener('click', freezeTime);

        renderScoreHistory();

        // Start random challenges every 30 seconds
        setInterval(triggerRandomChallenge, 30000);

    </script>
</body>
</html>
